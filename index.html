<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>hyperprior</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<div class="sticky-header">
	<a href="about.html">
		<span class="sh-command">echo</span> <span class="sh-arg">"</span><span class="sh-symbol">$</span>(<span
			class="sh-command">whoami</span>)<span class="sh-arg">"</span>
			</a>
		<h1 class="site-title">hyperprior</h1>
		<div class="prompt-line">
			<span class="prompt">
				<span class="prompt-part1">❯</span>
				<span class="prompt-part2">❯</span>
				<span class="prompt-part3">❯</span>
				<span class="sh-command" style="padding: 0 .5em 0 .5em;">stat</span>-f<span
					class="sh-arg" style="padding: 0 .5em 0 .5em;">"%N
					%Sm"</span>-t<span class="sh-arg" style="padding: 0 .5em 0 .5em;">"%b %e,
					%Y"</span>
				posts/* <span class="sh-symbol" style="padding: 0 .5em 0 .5em;">|</span> <span
					class="sh-command">sort</span>
			</span>
			<span class="post-date"></span>
		</div>

	</div>

	<a href="posts/good-shit.html" class="post-preview">
		<div class="post-header">
			<div class="prompt-line">
				<span class="post-title">good shit</span>
			</div>
			<div class="subtitle-line">
				<span class="output-symbol">⏎</span>
				<span class="post-subtitle">tools I love using</span>
			</div>
		</div>
	</a>

</body>

</html>
